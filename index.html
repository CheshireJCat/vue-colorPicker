<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Vue-colorpicker by CheshireJCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <body>
    <section class="page-header">
      <h1 class="project-name">Vue-colorpicker</h1>
      <h2 class="project-tagline">基于vue的轻量颜色选择器</h2>
      <a href="https://github.com/CheshireJCat/vue-colorPicker" class="btn">View on GitHub</a>
      <a href="https://github.com/CheshireJCat/vue-colorPicker/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/CheshireJCat/vue-colorPicker/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content" id="app">
     <table v-el:colorPicker v-bind:style="colorPickerStyle">
		<tbody>
			<tr v-for="tr in 16">
				<td v-for="td in 16" v-bind:style="{'background-color': colors[16*tr+td]}" @mouseenter="overColorPicker(16*tr+td)" @click="submitColor(16*tr+td)" v-show="isColorPickerShow"></td>
			</tr>
		</tbody>
	</table>
	<input type="text" @click="showColorPicker" @blur="hideColorPicker">
<script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
<script>
	new Vue({
		el:'#app',
		data:{
			colors:["#ffebee","#ffcdd2","#ef9a9a","#e57373","#ef5350","#f44336","#e53935","#d32f2f","#c62828","#b71c1c","#ff8a80","#ff5252","#ff1744","#d50000","#fce4ec","#f8bbd0","#f48fb1","#f06292","#ec407a","#e91e63","#d81b60","#c2185b","#ad1457","#880e4f","#ff80ab","#ff4081","#f50057","#c51162","#f3e5f5","#e1bee7","#ce93d8","#ba68c8","#ab47bc","#9c27b0","#8e24aa","#7b1fa2","#6a1b9a","#4a148c","#ea80fc","#e040fb","#d500f9","#aa00ff","#ede7f6","#d1c4e9","#b39ddb","#9575cd","#7e57c2","#673ab7","#5e35b1","#512da8","#4527a0","#311b92","#b388ff","#7c4dff","#651fff","#6200ea","#e8eaf6","#c5cae9","#9fa8da","#7986cb","#5c6bc0","#3f51b5","#3949ab","#303f9f","#283593","#1a237e","#8c9eff","#536dfe","#3d5afe","#304ffe","#e3f2fd","#bbdefb","#90caf9","#64b5f6","#42a5f5","#2196f3","#1e88e5","#1976d2","#1565c0","#0d47a1","#82b1ff","#448aff","#2979ff","#2962ff","#e1f5fe","#b3e5fc","#81d4fa","#4fc3f7","#29b6f6","#03a9f4","#039be5","#0288d1","#0277bd","#01579b","#80d8ff","#40c4ff","#00b0ff","#0091ea","#e0f7fa","#b2ebf2","#80deea","#4dd0e1","#26c6da","#00bcd4","#00acc1","#0097a7","#00838f","#006064","#84ffff","#18ffff","#00e5ff","#00b8d4","#e0f2f1","#b2dfdb","#80cbc4","#4db6ac","#26a69a","#009688","#00897b","#00796b","#00695c","#004d40","#a7ffeb","#64ffda","#1de9b6","#00bfa5","#e8f5e9","#c8e6c9","#a5d6a7","#81c784","#66bb6a","#4caf50","#43a047","#388e3c","#2e7d32","#1b5e20","#b9f6ca","#69f0ae","#00e676","#00c853","#f1f8e9","#dcedc8","#c5e1a5","#aed581","#9ccc65","#8bc34a","#7cb342","#689f38","#558b2f","#33691e","#ccff90","#b2ff59","#76ff03","#64dd17","#f9fbe7","#f0f4c3","#e6ee9c","#dce775","#d4e157","#cddc39","#c0ca33","#afb42b","#9e9d24","#827717","#f4ff81","#eeff41","#c6ff00","#aeea00","#fffde7","#fff9c4","#fff59d","#fff176","#ffee58","#ffeb3b","#fdd835","#fbc02d","#f9a825","#f57f17","#ffff8d","#ffff00","#ffea00","#ffd600","#fff8e1","#ffecb3","#ffe082","#ffd54f","#ffca28","#ffc107","#ffb300","#ffa000","#ff8f00","#ff6f00","#ffe57f","#ffd740","#ffc400","#ffab00","#fff3e0","#ffe0b2","#ffcc80","#ffb74d","#ffa726","#ff9800","#fb8c00","#f57c00","#ef6c00","#e65100","#ffd180","#ffab40","#ff9100","#ff6d00","#fbe9e7","#ffccbc","#ffab91","#ff8a65","#ff7043","#ff5722","#f4511e","#e64a19","#d84315","#bf360c","#ff9e80","#ff6e40","#ff3d00","#dd2c00","#efebe9","#d7ccc8","#bcaaa4","#a1887f","#8d6e63","#795548","#6d4c41","#5d4037","#4e342e","#3e2723","#fafafa","#f5f5f5","#eeeeee","#e0e0e0","#bdbdbd","#9e9e9e","#757575","#616161","#424242","#212121","#eceff1","#b0bec5","#90a4ae","#78909c","#607d8b","#546e7a","#455a64","#37474f","#263238","#000000","#ffffff","transparent"],
			colorPickerInput:'',
			ww:document.body.clientWidth,
			wh:document.body.clientHeight,
			isColorPickerShow:false,
			colorPickerStyle:{
				top:0,
				left:0,
				position:'fixed'
			}
		},
		methods:{
			overColorPicker:function(a){
				if(this.colorPickerInput)this.colorPickerInput.value = this.colors[a];
			},
			showColorPicker:function(event){
				this.colorPickerInput = event.target;
				var ox = this.colorPickerInput.offsetLeft;
				oy = this.colorPickerInput.offsetTop,
				cw = 240,
				ch = 240;
				this.colorPickerStyle.left = ox+cw>this.ww?this.ww-240+'px':ox+'px';
				this.colorPickerStyle.top = oy-ch>0?oy-ch+'px':oy+this.colorPickerInput.clientHeight*2+'px';
				this.isColorPickerShow = true;
			},
			hideColorPicker:function(){
				this.isColorPickerShow = false;
				this.colorPickerInput = null;
			},
			submitColor:function(a){
				if(this.colorPickerInput)this.colorPickerInput.value = this.colors[a];
				this.hideColorPicker();
			}
		}
	});
</script>
